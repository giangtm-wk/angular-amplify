version: 1
applications:
  - appRoot: apps/angular-amplify-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npx nx build my-angular-app --configuration=production
      artifacts:
        baseDirectory: dist/apps/angular-amplify-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
